<div class="container my-5">
  <h2 class="text-center mb-4">🌍 Pays d'Afrique</h2>
  <p class="text-center text-muted">{{ filteredCountries.length }} pays trouvés</p>

  <div class="row justify-content-center mb-4">
    <div class="col-md-8 d-flex">
      <input [(ngModel)]="searchTerm" class="form-control me-2" placeholder="Rechercher un pays..." />
      <button class="btn btn-primary me-2" (click)="filterCountries()">Filtrer</button>
      <button class="btn btn-secondary" (click)="resetFilter()">Réinitialiser</button>
    </div>
  </div>

  <div class="row">
    @for (current of filteredCountries; track current.cca3) {
      <div class="col-md-4 mb-4">
        <app-country [country]="current"></app-country>
      </div>
    }
  </div>
</div>
