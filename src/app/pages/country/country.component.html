<div class="card h-100 shadow-sm p-2 text-center">
  <img [src]="country.flag" [alt]="country.name" class="card-img-top" height="150px" />
  <div class="card-body">
    <h5 class="card-title">{{ country.name }}</h5>
    <p class="card-text">Population : {{ country.population | number }}</p>
    <p class="card-text">Continent : {{ country.continent }}</p>
    <a [routerLink]="['/country', country.id]" class="btn btn-primary">Voir plus</a>
  </div>
</div>
